{% extends "lead_view/base.html" %} {% load humanize %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">Home Page</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet">
    <div class="mdc-card info-card info-card--success">
        <div class="card-inner">
            <h5 class="card-title">Current Project</h5>
            <h5 class="font-weight-light pb-2 mb-1 border-bottom">{{proj}}</h5>
            
            <div class="card-icon-wrapper">
                <i class="material-icons">assignment</i>
            </div>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet">
    <div class="mdc-card info-card info-card--info">
        <div class="card-inner">
            <h5 class="card-title">Project Completion Rate</h5>
            <h5 class="font-weight-light pb-2 mb-1 border-bottom">{{proj.completion}}%</h5>
            
            <div class="card-icon-wrapper">
                <i class="material-icons">visibility</i>
            </div>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-4-tablet">
    <div class="mdc-card info-card info-card--danger">
        <div class="card-inner">
            <h5 class="card-title">No. of team members</h5>
            <h5 class="font-weight-light pb-2 mb-1 border-bottom">{{count}}</h5>
            
            <div class="card-icon-wrapper">
                <i class="material-icons">people</i>
            </div>
        </div>
    </div>
</div>
